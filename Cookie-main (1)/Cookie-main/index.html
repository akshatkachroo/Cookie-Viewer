<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Cookie Viewer</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Cookie Viewer</h1>
		<form>
			<label for="website">Enter Website:</label>
			<input type="url" id="website" name="website" required>
			<button type="submit" id="submit">View Cookies</button>
		</form>
		<div id="result"></div>
		<table id="cookieTable">
			<thead>
				<tr>
					<th>Cookie Name</th>
					<th>Cookie Value</th>
					<th>Cookie Domain</th>
					<th>Cookie Path</th>
					<th>Cookie Expires</th>
					<th>Cookie Secure</th>
					<th>Cookie HttpOnly</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		<div class="checkboxes">
			<label for="cookieNotice">Cookie Notice:</label>
			<input type="checkbox" id="cookieNotice" name="cookieNotice" disabled>
			<label for="privacyPolicy">Privacy Policy:</label>
			<input type="checkbox" id="privacyPolicy" name="privacyPolicy" disabled>
			<label for="endToEndEncryption">End-to-End Encryption:</label>
			<input type="checkbox" id="endToEndEncryption" name="endToEndEncryption" disabled>
			<label for="gdprCompliant">GDPR Compliant:</label>
			<input type="checkbox" id="gdprCompliant" name="gdprCompliant" disabled>
		</div>
		<div id="website-info">
			<h2>Website Information</h2>
			<p><strong>Website:</strong> <span id="website-value"></span></p>
			<p><strong>Scan Date and Time:</strong> <span id="scan-date-time"></span></p>
			<p><strong>Scan Location:</strong> <span id="scan-location"></span></p>
		  </div>
		  </div>
		  <script src="script.js"></script>		  
</body>
</html>
